{{- if .Values.mailClientCredentials.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ if .Values.mailClientCredentials.name }}{{ .Values.mailClientCredentials.name }}{{ else }}{{ include "go-mail-webhook-service.fullname" . }}-mail-credentials{{ end }}
  labels:
    {{- include "go-mail-webhook-service.labels" . | nindent 4 }}
type: Opaque
data:
  # Base64 content of Gmail OAuth client credentials file
  {{ .Values.mailClientCredentials.filename | default "client_secret.json" }}: {{ .Values.mailClientCredentials.credentialsBase64 | quote }}
  {{- if .Values.mailClientCredentials.tokenBase64 }}
  # Base64 content of Gmail OAuth token file
  {{ .Values.mailClientCredentials.tokenFilename | default "request.token" }}: {{ .Values.mailClientCredentials.tokenBase64 | quote }}
  {{- end }}
{{- end }}
